<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/popup.css" />
  <script defer src="dist/popup.js" type="module"></script>
</head>

<body>
  <div class="title-container">
    <h1 class="title">Hotwire Dev Tools</h1>
  </div>
  <fieldset>
    <legend>Choose which Hotwire components to watch</legend>
    <form id="options-form">
      <div class="highlight-frames-wrapper d-flex align-items-center">
        <input type="checkbox" id="highlight-frames" name="frames" />
        <label for="highlight-frames">Highlight Turbo Frames</label>
        <input type="color" class="highlight-frames-toggle-elements" id="frames-color" name="frames-color" />
      </div>
      <input type="text" class="highlight-frames-toggle-elements m-0" id="frames-blacklist" name="frames-blacklist" placeholder="CSS selector to ignore specific frames" />

      <div class="d-flex align-items-center">
        <input type="checkbox" id="display-detail-panel" name="display-detail-panel" />
        <label for="display-detail-panel">Detail Panel</label>
      </div>
    </form>
  </fieldset>
</body>

</html>
