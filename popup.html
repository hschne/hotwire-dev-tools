<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/popup.css" />
  <script defer src="scripts/popup.js" type="module"></script>
</head>

<body>
  <div class="title-container">
    <h1 class="title">Hotwire Dev Tools</h1>
  </div>
  <fieldset>
    <legend>Choose which Hotwire components to watch</legend>
    <form id="optionsForm">
      <div>
        <input type="checkbox" id="frames" name="frames" checked />
        <label for="frames">Turbo Frames</label>
      </div>

      <div>
        <input type="checkbox" id="watch-turbo-streams" name="watch-turbo-streams" />
        <label for="watch-turbo-streams">Turbo Streams</label>
      </div>
    </form>
  </fieldset>
</body>

</html>
