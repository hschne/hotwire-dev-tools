<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/popup.css" />
  <script defer src="scripts/popup.js" type="module"></script>
</head>

<body>
  <div class="title-container">
    <h1 class="title">Hotwire Dev Tools</h1>
  </div>
  <fieldset>
    <legend>Choose which Hotwire components to watch</legend>
    <form id="options-form">
      <div class="watch-frames-wrapper d-flex align-items-center">
        <input type="checkbox" id="watch-frames" name="frames" />
        <label for="watch-frames">Turbo Frames</label>
        <input type="color" class="watch-frames-toggle-elements" id="frames-color" name="frames-color" />
      </div>
      <input type="text" class="watch-frames-toggle-elements m-0" id="frames-blacklist" name="frames-blacklist" placeholder="comma separated list of frame ids to ignore" />

      <div>
        <input type="checkbox" id="watch-turbo-streams" name="watch-turbo-streams" />
        <label for="watch-turbo-streams">Turbo Streams</label>
      </div>
    </form>
  </fieldset>
</body>

</html>
