<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <link rel="stylesheet" href="styles/panel.css" />
  </head>
  <body>
    <div id="container">
      <div id="turbo-frame-tab">
        <div class="lists">
          <div id="turbo-frame-list">
          </div>
          <template id="turbo-frame-template">
            <div class="turbo-frame">
              <div class="turbo-frame-id"></div>
            </div>
          </template>
        </div>

        <div class="details">
          <div id="turbo-frame-details">
          </div>
          <template id="turbo-frame-details-template">
            <div class="turbo-frame">
              <div class="turbo-frame-id"></div>
              <div class="turbo-frame-src"></div>
            </div>
          </template>
        </div>
      </div>

      <div id="turbo-stream-tab">
        <div class="lists">
          <div id="turbo-stream-list">
          </div>
          <template id="turbo-stream-template">
            <div class="turbo-stream">
              <div class="turbo-stream-content"></div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="scripts/panel.js"></script>
  </body>
</html>
